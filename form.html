<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 â€“ Dynamic Web Fundamentals | Caleb Cameron | W05 Product Review Form">
  <meta name="author" content="Caleb Cameron">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <script src="scripts/getDates.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>      
      <label>Overall Rating: </label>
      <div class="stars">
          <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
          <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
          <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
          <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
          <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
      </div>
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feat1" name="features" value="Fast"> Durability</label>
        <label><input type="checkbox" id="feat2" name="features" value="Durable"> Ease of Use</label>
        <label><input type="checkbox" id="feat3" name="features" value="Portable"> Performance</label>
        <label><input type="checkbox" id="feat4" name="features" value="Affordable"> Design</label>
      </fieldset>
      <label for="writtenReview">Written Review:</label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
      <label for="username">Your Name: </label>
      <input type="text" id="username" name="username">
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> | Caleb Cameron | Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="js/form.js"></script>
</body>
</html>
